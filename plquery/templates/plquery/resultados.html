<script>
function showHint(str) {
    if (str.length == 0) {
        document.getElementById("ingresodatos").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("ingresodatos").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET", "{% url 'plquery:resultados' %}", true);
        xmlhttp.send();
    }
}
